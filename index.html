<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://use.fontawesome.com/230e98b440.js"></script>
    <link rel="shortcut icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcShtliOIA9u0mlnmqRwQ5dRAwsV16-A-VpENw&s" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Explosion de Letras</title>

    <style>
        /*
        * Animated gradient background
        */
        body {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient-animation 15s ease infinite;
        }

        @keyframes gradient-animation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /*
        * Main styles
        */
        html,
        body {
            width: 100%;
            height: 100%;
            color: #111;
            text-align: center;
            font-family: "Open Sans", sans-serif;
            overflow: hidden;
            margin: 0;
            cursor: pointer;
        }

        #soup-container {
            width: 100%;
            height: 100%;
            min-width: 320px;
            min-height: 480px;
            position: relative;
        }
        
        #segments {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            position: relative;
        }

        .letters-wrap {
            position: absolute;
            overflow: hidden;
            display: inline-block;
        }

        .letters-wrap.mutable {
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .letters-wrap.mutable .letter {
            position: absolute;
            left: 0;
            top: 0;
            transition: left 2s, top 2s, color 2s;
            color: #AAA;
        }
        
        .letters-wrap.mutable .letter.active {
            color: #111;
            z-index: 9001;
        }

        .letters-wrap.position-data {
            top: 50%;
            left: 50%;
            visibility: hidden;
            transform: translate(-50%, -50%);
        }

        .soup-title {
            font-size: 32px;
            text-align: center;
            position: relative;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .soup-desc {
            font-size: 16px;
            text-align: center;
            position: relative;
            max-width: 80%;
            margin: auto;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .soup-image {
            margin-top: 20px;
            max-width: 200px;
            height: auto;
            filter: drop-shadow(0 0 10px rgba(0,0,0,0.5));
        }

        #soup-nav {
            position: absolute;
            left: 0;
            right: 0;
            bottom: 32px;
            z-index: 9002;
            font-size: 64px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        #soup-nav #soup-prev,
        #soup-nav #soup-next {
            font-size: 2rem;
            color: #111;
            transition: color 0.3s, text-shadow 0.3s;
        }
        
        #soup-nav #soup-prev:hover,
        #soup-nav #soup-next:hover {
            color: #fff;
            text-shadow: 0 0 10px #fff, 0 0 20px #fff;
        }

        /*
        * Heart Rain
        */
        .heart-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 100;
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            transform: rotate(-45deg);
            animation: fall linear infinite;
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: inherit;
            border-radius: 50%;
        }

        .heart::before {
            top: -10px;
            left: 0;
        }

        .heart::after {
            top: 0;
            left: 10px;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100%) rotate(-45deg);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(315deg);
                opacity: 0;
            }
        }

        /*
        * Welcome Message
        */
        #welcome-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            animation: fadeInOut 4s ease-in-out forwards;
            z-index: 9999;
            opacity: 0;
            pointer-events: none; /* Para que el clic pase a la capa inferior */
        }
        
        #start-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5rem;
            color: #fff;
            background: rgba(0,0,0,0.5);
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            z-index: 10000;
            animation: pulse 1.5s infinite;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; }
            20% { opacity: 1; }
            80% { opacity: 1; }
            100% { opacity: 0; display: none; }
        }
        
        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.05); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

    </style>
</head>

<body>
    <div id="start-message">Toca para comenzar</div>
    <div id="welcome-message">¬°VICPERSI!</div>
    <div id="soup-container">
        <div id="segments"></div>
        <div id="soup-nav">
            <span id="soup-prev"><i class="fa fa-arrow-circle-o-left" aria-hidden="true"></i></span>
            <span id="soup-next"><i class="fa fa-arrow-circle-o-right" aria-hidden="true"></i></span>
        </div>
    </div>
    <div class="heart-rain"></div>
    <audio id="background-music" loop>
        <source src="cancion.mp3" type="audio/mpeg">
        Tu navegador no soporta el elemento de audio.
    </audio>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            /*
             * Main variables
             */
            var content = [{
                title: "Creador Vic_Persi",
                desc: "Hoy quiero pedirte perd√≥n, espero que me escuches.",
                color: "#1abc9c",
                image: "1.gif"
            }, {
                title: "Gracias",
                desc: "Gracias por ver y leer esta carta. üòä",
                color: "#f1c40f",
                image: "2.gif"
            }, {
                title: "Lo siento",
                desc: "Lo siento, no supe bromear as√≠ y te puse triste. Perd√≥n por pensar en mis sentimientos y no en los tuyos. Prometo no volver a hacerlo. ü•∫",
                color: "#e74c3c",
                image: "3.gif"
            }, {
                title: "Te quiero",
                desc: "Espero que me perdones por esto. Con mucho amor, [VIC PERSI]. ‚ù§Ô∏è",
                color: "#9b59b6",
                image: "4.gif"
            }];

            var currentPage = 0;
            var isAnimating = false;

            // Generate content
            for (var i = 0; i < content.length; i++) {
                for (var obj in content[i]) {
                    if (typeof content[i][obj] === "string" && obj !== "image" && obj !== "color") {
                        content[i][obj] = content[i][obj].split("");
                    }
                }
                
                $("#segments").append("<div class=\"letters-wrap mutable\"><div class=\"soup-title\"></div><div class=\"soup-desc\"></div></div>");
                setText(i, "mutable");
                $("#segments").append("<div class=\"letters-wrap position-data\"><div class=\"soup-title\"></div><div class=\"soup-desc\"></div></div>");
                setText(i, "position-data");
            }
            
            // Initial arrangement
            arrangeCurrentPage();
            scrambleOthers();
            
            // Event listeners
            $("#soup-prev").hide();
            $("#soup-prev").click(function() {
                if (isAnimating) return;
                isAnimating = true;
                $("#soup-next").show();
                currentPage--;
                if (currentPage === 0) {
                    $("#soup-prev").hide();
                }
                arrangeCurrentPage();
                scrambleOthers();
                setTimeout(() => isAnimating = false, 2000);
            });

            $("#soup-next").click(function() {
                if (isAnimating) return;
                isAnimating = true;
                $("#soup-prev").show();
                currentPage++;
                if (currentPage === content.length - 1) {
                    $("#soup-next").hide();
                }
                arrangeCurrentPage();
                scrambleOthers();
                setTimeout(() => isAnimating = false, 2000);
            });
            
            $(window).resize(function() {
                arrangeCurrentPage();
                scrambleOthers();
            });

            // Functions
            function arrangeCurrentPage() {
                const currentPageContent = content[currentPage];
                const $mutableTitle = $(".mutable:eq(" + currentPage + ") > .soup-title");
                const $mutableDesc = $(".mutable:eq(" + currentPage + ") > .soup-desc");
                const $mutableWrap = $(".mutable:eq(" + currentPage + ")");

                // Hide other pages
                $(".letters-wrap.mutable").hide();
                $mutableWrap.show();

                // Clear previous content
                $mutableTitle.empty();
                $mutableDesc.empty();

                // Re-add content to mutable
                setText(currentPage, "mutable");

                // Set text color
                $mutableWrap.find(".letter").css("color", currentPageContent.color);
                
                // Animate title letters
                for (var i = 0; i < currentPageContent.title.length; i++) {
                    const $letter = $mutableTitle.find(".letter").eq(i);
                    const $dataLetter = $(".position-data:eq(" + currentPage + ") > .soup-title > .letter").eq(i);
                    $letter.css({
                        left: $dataLetter.offset().left + "px",
                        top: $dataLetter.offset().top + "px",
                        zIndex: 9001
                    });
                }
                
                // Animate desc letters
                for (var i = 0; i < currentPageContent.desc.length; i++) {
                    const $letter = $mutableDesc.find(".letter").eq(i);
                    const $dataLetter = $(".position-data:eq(" + currentPage + ") > .soup-desc > .letter").eq(i);
                    $letter.css({
                        left: $dataLetter.offset().left + "px",
                        top: $dataLetter.offset().top + "px",
                        zIndex: 9001
                    });
                }

                // Add image
                if (currentPageContent.image) {
                    const $image = $("<img>").attr("src", currentPageContent.image).addClass("soup-image");
                    $mutableWrap.find(".soup-desc").after($image);
                }

                // Typewriter effect for name on the last page
                if (currentPage === content.length - 1) {
                    const name = "VIC_PERSI";
                    const $nameSpan = $("<span>").addClass("name-writer").css("display", "block").css("margin-top", "20px").text("");
                    $mutableWrap.find(".soup-desc").after($nameSpan);
                    
                    let charIndex = 0;
                    const typeWriter = setInterval(() => {
                        if (charIndex < name.length) {
                            $nameSpan.text($nameSpan.text() + name.charAt(charIndex));
                            charIndex++;
                        } else {
                            clearInterval(typeWriter);
                        }
                    }, 100);
                }
            }

            function setText(index, type) {
                const $targetTitle = (type === "mutable") ? $(".mutable:eq(" + index + ") .soup-title") : $(".position-data:eq(" + index + ") .soup-title");
                const $targetDesc = (type === "mutable") ? $(".mutable:eq(" + index + ") .soup-desc") : $(".position-data:eq(" + index + ") .soup-desc");

                content[index].title.forEach(letter => {
                    $targetTitle.append(`<span class="letter">${letter}</span>`);
                });

                content[index].desc.forEach(letter => {
                    $targetDesc.append(`<span class="letter">${letter}</span>`);
                });
            }

            function scrambleOthers() {
                for (var i = 0; i < content.length; i++) {
                    if (currentPage === i) continue;

                    const $mutableWrap = $(".mutable:eq(" + i + ")");
                    $mutableWrap.find(".letter").each(function() {
                        const randLeft = Math.floor(Math.random() * $(window).width());
                        const randTop = Math.floor(Math.random() * $(window).height());
                        $(this).css({
                            left: randLeft,
                            top: randTop,
                            color: "#DDD",
                            zIndex: "initial"
                        });
                    });
                }
            }
        });

        // Coraz√≥n de lluvia y manejo de audio
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.querySelector('.heart-rain');
            const welcomeMessage = document.getElementById('welcome-message');
            const startMessage = document.getElementById('start-message');
            const backgroundMusic = document.getElementById('background-music');

            function createHeart() {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.style.left = `${Math.random() * 100}vw`;
                const duration = Math.random() * 5 + 5;
                heart.style.animationDuration = `${duration}s`;
                const size = Math.random() * 20 + 10;
                heart.style.width = `${size}px`;
                heart.style.height = `${size}px`;
                container.appendChild(heart);

                setTimeout(() => {
                    heart.remove();
                }, duration * 1000);
            }
            
            // Espera el clic del usuario para iniciar la experiencia
            document.body.addEventListener('click', function handleFirstClick() {
                backgroundMusic.play();
                startMessage.style.display = 'none';
                welcomeMessage.style.animationPlayState = 'running';
                setInterval(createHeart, 300);
                
                // Remueve este listener para que no se active m√°s de una vez
                document.body.removeEventListener('click', handleFirstClick);
            });
        });
    </script>
</body>
</html>
